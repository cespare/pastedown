<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>
<script type="text/javascript" src="/public/pastedown_app.js"></script>
<link type="text/css" rel="stylesheet" href="/public/style.css" />
<title>Pastedown</title>
</head>
<body data-main-id="{{.MainId}}">
  <section id="header"><a href="/#{{.MainId}}">Pastedown</a></section>
  <section id="main">
    <section id="controls">
      <div id="left">
        <button id="view" class="selected">view
        </button><button id="edit">edit</button>
      </div>
      <div id="middle">
        <button id="new">new
        </button><button id="share">share
        </button><div id="share-message">
        </div><button id="delete">delete</button>
      </div>
      <div id="right">
        <div id="formatText">
          Format: <span id="format"></span>
        </div>
        <div id="formatChoice" style="display: none">
          <label><input type="radio" name="format" value="markdown">markdown</label>
          <label><input type="radio" name="format" value="code">code</label>
          <select id="language">
            <!-- TODO: I could generate this list from the `pygmentize -L lexers` output (which I already
            parse in order to determine what is an acceptable highlighting language), but I don't want the full
            list to appear in the selection list so for now I'm just use curated list of languages. -->
            <option value="as">ActionScript</option>
            <option value="c">C</option>
            <option value="cl">Common Lisp</option>
            <option value="coffeescript">Coffeescript</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
            <option value="css">CSS</option>
            <option value="d">D</option>
            <option value="dart">Dart</option>
            <option value="diff">Diff</option>
            <option value="erb">ERB</option>
            <option value="erlang">Erlang</option>
            <option value="fortran">Fortran</option>
            <option value="fsharp">F#</option>
            <option value="go">Go</option>
            <option value="groovy">Groovy</option>
            <option value="haml">Haml</option>
            <option value="hs">Haskell</option>
            <option value="html">HTML</option>
            <option value="java">Java</option>
            <option value="json">JSON</option>
            <option value="lua">Lua</option>
            <option value="make">Makefile</option>
            <option value="matlab">Matlab</option>
            <option value="mxml">MXML</option>
            <option value="objc">Objective-C</option>
            <option value="ocaml">OCaml</option>
            <option value="php">PHP</option>
            <option value="pl">Perl</option>
            <option value="text" selected>Plain Text</option>
            <option value="properties">Properties</option>
            <option value="protobuf">Protocol Buffer</option>
            <option value="python">Python</option>
            <option value="rkt">Racket</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="sass">Sass</option>
            <option value="scala">Scala</option>
            <option value="scheme">Scheme</option>
            <option value="scss">SCSS</option>
            <option value="sh">Shell</option>
            <option value="sml">Standard ML</option>
            <option value="sql">SQL</option>
            <option value="tcl">Tcl</option>
            <option value="tex">TeX</option>
            <option value="vala">Vala</option>
            <option value="vim">VimL</option>
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
          </select>
        </div>
      </div>
    </section>
    <div id="spacer"><section id="contents"></section></div>
  </section>
  <section id="footer">
    <!-- Not sure how to break this line up without messing up the spacing between elements. -->
    {{.ExpiryMsg}}&nbsp;▪&nbsp;<a href="/#{{.MarkdownRefId}}" target="_blank">markdown reference</a>&nbsp;▪&nbsp;<a href="https://github.com/cespare/pastedown" target="_blank">code@github
    </a>
  </section>
</body>
</html>
